name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            host: linux
            platform: android
          - os: macos-latest
            host: darwin
            platform: android
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.host }}-${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - run: npm install
      - run: |
          gh release download --repo holepunchto/bare-kit v1.2.0
          unzip prebuilds.zip "android/*" -d prebuilds/
          mv prebuilds/android/bare-kit app/libs/
        env:
          GH_TOKEN: ${{ github.token }}
      - run: gradle build
